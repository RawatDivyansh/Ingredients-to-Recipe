version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: recipes_db
      POSTGRES_USER: recipes_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-recipes_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipes_user -d recipes_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://recipes_user:${DB_PASSWORD:-recipes_password}@db:5432/recipes_db
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRATION_DAYS: 7
      GROQ_API_KEY: ${GROQ_API_KEY}
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
